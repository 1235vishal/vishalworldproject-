    <script>
      // Smooth GSAP animation for navbar
      gsap.from(".navbar", {
        opacity: 0,
        y: -50,
        duration: 1,
        ease: "power3.out"
      });
  
      // Staggered animation for nav links
      gsap.from(".navbar-nav .nav-item", {
        opacity: 0,
        y: 20,
        duration: 1,
        ease: "power3.out",
        stagger: 0.2, // Delay between each item
        delay: 0.5, // Wait for the navbar animation to complete
      });
  
      document.getElementById("toggleSidebar").addEventListener("click", () => {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.add("active");
        document.querySelector(".content").classList.add("shifted");
      });
      
      document.getElementById("closeSidebar").addEventListener("click", () => {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.remove("active");
        document.querySelector(".content").classList.remove("shifted");
      });
      
    </script>
  
<style>
  @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

.wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 600px; /* Increased width */
  width: 100%;
  background-image: url('contactfrombg.png');
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.wrapper h1 {
  text-align: center;
  padding: 30px 0; /* Increased padding for a larger header */
  font-size: 28px; /* Larger font size */
}

.wrapper form {
  padding: 0 50px; /* Increased padding for a larger form */
  box-sizing: border-box;
}

form .field-group {
  position: relative;
  border-bottom: 2px solid #adadad;
  margin: 40px 0; /* Increased margin between fields */
}

.field-group input {
  width: 100%;
  padding: 0 10px;
  height: 50px; /* Increased height of input fields */
  font-size: 18px; /* Larger font size */
  border: none;
  background: none;
  outline: none;
}

.field-group label {
  position: absolute;
  top: 50%;
  left: 10px; /* Adjusted padding */
  color: #adadad;
  transform: translateY(-50%);
  font-size: 18px; /* Larger font size */
  pointer-events: none;
  transition: 0.5s;
}

.field-group span::before {
  content: "";
  position: absolute;
  top: 50px; /* Adjusted for larger field height */
  left: 0;
  width: 0%;
  height: 2px;
  background: #2691d9;
  transition: 0.5s;
}

.field-group input:focus ~ label,
.field-group input:valid ~ label {
  top: -5px;
  color: #2691d9;
}

.field-group input:focus ~ span::before,
.field-group input:valid ~ span::before {
  width: 100%;
}

.recover-pass {
  margin: -5px 0 20px 5px;
  color: #a6a6a6;
  cursor: pointer;
}

.recover-pass:hover {
  text-decoration: underline;
}

input[type="submit"] {
  width: 100%;
  height: 60px; /* Increased height */
  background: #2691d9;
  border-radius: 30px; /* Slightly rounded button */
  font-size: 20px; /* Larger font size */
  color: #e9f4fb;
  font-weight: 700;
  cursor: pointer;
  outline: none;
  transition: 0.5s;
  border: none;
}

input[type="submit"]:hover {
  border-color: #2691d9;
}

.signup-prompt {
  margin: 30px 0;
  text-align: center;
  font-size: 18px; /* Larger font size */
  color: #666666;
}

.signup-prompt a {
  color: #2691d9;
  text-decoration: none;
}

.signup-prompt a:hover {
  text-decoration: underline;
}

@media(min-width: 480px) {
  .wrapper {
    max-width: 700px; /* Further increased width for larger screens */
    padding: 20px; /* Adjusted padding for better spacing */
  }
}

</style>
