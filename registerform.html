  <script>
    // Smooth GSAP animation for navbar
    gsap.from(".navbar", {
      opacity: 0,
      y: -50,
      duration: 1,
      ease: "power3.out"
    });

    // Staggered animation for nav links
    gsap.from(".navbar-nav .nav-item", {
      opacity: 0,
      y: 20,
      duration: 1,
      ease: "power3.out",
      stagger: 0.2, // Delay between each item
      delay: 0.5, // Wait for the navbar animation to complete
    });

    document.getElementById("toggleSidebar").addEventListener("click", () => {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.add("active");
      document.querySelector(".content").classList.add("shifted");
    });
    
    document.getElementById("closeSidebar").addEventListener("click", () => {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.remove("active");
      document.querySelector(".content").classList.remove("shifted");
    });
    
  </script>


 <style>
  /* Importing Google Fonts - Poppins */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

.regsteriform {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;

}

.wrapper {
    background-image: url('contactfrombg.png');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  max-width: 700px;
  width: 100%;
  background-color: #fff;
  padding: 25px 30px;
  border-radius: 5px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
}

.wrapper .heading {
  font-size: 25px;
  font-weight: 500;
  position: relative;
}

.wrapper .heading::before {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 30px;
  border-radius: 5px;
  background: linear-gradient(135deg, #71b7e6, #9b59b6);
}

.form-content form .details-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin: 20px 0 12px 0;
}

form .details-section .input-box {
  margin-bottom: 15px;
  width: calc(100% / 2 - 20px);
}

form .input-box span.details {
  display: block;
  font-weight: 500;
  margin-bottom: 5px;
}

.details-section .input-box input {
  height: 45px;
  width: 100%;
  outline: none;
  font-size: 16px;
  border-radius: 5px;
  padding-left: 15px;
  border: 1px solid #ccc;
  border-bottom-width: 2px;
  transition: all 0.3s ease;
}

.details-section .input-box input:focus,
.details-section .input-box input:valid {
  border-color: #9b59b6;
}

form .gender-section .gender-title {
  font-size: 20px;
  font-weight: 500;
}

form .gender-category {
  display: flex;
  width: 80%;
  margin: 14px 0;
  justify-content: space-between;
}

form .gender-category label {
  display: flex;
  align-items: center;
  cursor: pointer;
}

form .gender-category label .dot {
  height: 18px;
  width: 18px;
  border-radius: 50%;
  margin-right: 10px;
  background: #d9d9d9;
  border: 5px solid transparent;
  transition: all 0.3s ease;
}

#dot-1:checked~.gender-category label .one,
#dot-2:checked~.gender-category label .two,
#dot-3:checked~.gender-category label .three {
  background: #9b59b6;
  border-color: #d9d9d9;
}

form input[type="radio"] {
  display: none;
}

form .submit-btn {
  height: 45px;
  margin: 35px 0
}

form .submit-btn input {
  height: 100%;
  width: 100%;
  border-radius: 5px;
  border: none;
  color: #fff;
  font-size: 18px;
  font-weight: 500;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.3s ease;
  background: #C61300;
}

form .submit-btn input:hover {
  background: #e2685a;

}

<section class="regsteriform"> 
  <div class="wrapper">
    <!-- Title section -->

    <div class="form-content">
      <!-- Registration form -->
      <form action="#">
        <div class="details-section">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <!-- Input for Username -->

            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>

            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>

            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <!-- Input for Confirm Password -->
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
          <div class="input-box">
            <span class="details">Profile Image</span>
            <input type="file" accept="image/*" required>
          </div>
          
        </div>
        <div class="gender-section">
          <!-- Radio buttons for gender selection -->
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <!-- Label for Male -->
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <!-- Label for Female -->
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <!-- Label for Prefer not to say -->
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <!-- Submit button -->
        <div class="submit-btn">
          <input type="submit" value="Register">
        </div>
