  <section class="unique-container">
    <!-- Image Section -->
    <div class="unique-image-container">
      <img src="./13377c0dfb5e4adbfec1d646f20c9206.png" alt="Registration Image">
    </div>

    <!-- Registration Form Section -->
    <div class="unique-register-form">
      <h2>Register</h2>
      <p style="color: #E53E3E;">Join Shivshakti PG Today</p>
      <form>
        <div class="row-input">
          <div class="input-box">
            <label for="unique-fullname">Full Name</label>
            <input type="text" id="unique-fullname" name="unique-fullname" placeholder="Your Full Name" required>
          </div>
          <div class="input-box">
            <label for="unique-username">Username</label>
            <input type="text" id="unique-username" name="unique-username" placeholder="Your Username" required>
          </div>
        </div>
        <div class="row-input">
          <div class="input-box">
            <label for="unique-email">Email</label>
            <input type="email" id="unique-email" name="unique-email" placeholder="Your Email" required>
          </div>
          <div class="input-box">
            <label for="unique-phone">Phone Number</label>
            <input type="text" id="unique-phone" name="unique-phone" placeholder="Your Phone Number" required>
          </div>
        </div>
        <div class="row-input">
          <div class="input-box">
            <label for="unique-password">Password</label>
            <input type="password" id="unique-password" name="unique-password" placeholder="Your Password" required>
          </div>
          <div class="input-box">
            <label for="unique-confirm-password">Confirm Password</label>
            <input type="password" id="unique-confirm-password" name="unique-confirm-password" placeholder="Confirm Your Password" required>
          </div>
        </div>

        <!-- Profile Image Upload -->
        <div class="input-box">
          <label for="profile-image">Profile Image</label>
          <input type="file" id="profile-image" name="profile-image" accept="image/*">
        </div>

        <!-- Gender Selection -->
        <div class="gender-section">
          <label>Gender</label>
          <div class="gender-category">
            <input type="radio" id="gender-male" name="gender" value="male">
            <label for="gender-male"><span class="dot"></span> Male</label>

            <input type="radio" id="gender-female" name="gender" value="female">
            <label for="gender-female"><span class="dot"></span> Female</label>
          </div>
        </div>
        
        <button type="submit">Register</button>
      </form>
      <p class="unique-login-link">Already have an account? <a href="#">Login here</a></p>
    </div>
  </section>
